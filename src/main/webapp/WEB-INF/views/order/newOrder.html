<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All tariffs</title>
    <style>
        .btn.my-btn {
            width: auto;
            overflow: auto;
        }
    </style>
    <script>
        function addOrders() {
            let tariffsIds = [];
            $("input:checkbox[name=id]:checked").each(function () {
                tariffsIds.push($(this).val());
            });

            $.ajax({
                url: '/orders/new',
                type: 'POST',
                data: JSON.stringify(tariffsIds),
                contentType: "application/json",
                success: function (data) {
                    console.log(data);
                }
            });
        }
    </script>
</head>
<body>
<div th:insert="components/header"></div>
<div class="page-container">
    <div class="d-flex align-items-center justify-content-between">
        <div class="d-inline">
            <h1>All tariffs</h1>
        </div>
        <div class="d-inline">
            <h2>Your balance: 0.00 UAH</h2>
        </div>
    </div>

    <div>
        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col"></th>
                <th scope="col">#</th>
                <th scope="col">Product</th>
                <th scope="col">Tariff</th>
                <th scope="col">Price</th>
                <th scope="col">Currency</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tariff, iterationStatus: ${tariffs}">
                <td>
                    <span class="form-check">
                        <label for="id"></label>
                        <input class="form-check-input" type="checkbox" th:value="${tariff.id}" id="id" name="id">
                    </span>
                </td>
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${tariff.product.product}"></td>
                <td th:text="${tariff.tariff}"></td>
                <td th:text="${tariff.price}"></td>
                <td>UAH</td>
            </tr>
            </tbody>
        </table>
    </div>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>

    <br>
    <div class=text-center>
        <button class="btn btn-outline-primary" type="button" onclick="addOrders()">Add</button>
    </div>

</div>
</body>
</html>
