<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{tariff.add}"></title>
    <!-- Bootstrap core CSS -->
    <link href="../../../../resources/static/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/form-validation.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:insert="components/header::head"></div>
<div class="container">
    <main>
        <h4 th:text="#{tariff.add}" class="mb-3"></h4>
        <form class="needs-validation" novalidate>
            <div class="row g-1">

                <div class="col-7">
                    <label th:text="#{tariff.name}" for="name" class="form-label"></label>
                    <input type="text" class="form-control" id="name" required>
                    <div class="invalid-feedback">
                        Please enter name.
                    </div>
                </div>
                <div class="col-3">
                    <label th:text="#{price}" for="price" class="form-label"></label>
                    <input type="text" class="form-control" id="price" placeholder="0.00" required>
                    <div class="invalid-feedback">
                        Please enter
                    </div>
                </div>
                <div class="col-md-2">
                    <label th:text="#{currency}" for="currency" class="form-label"></label>
                    <select class="form-select" id="currency" required>
                        <option th:text="#{choose}" value=""></option>
                        <option>UAH</option>
                    </select>
                    <div class="invalid-feedback">
                        Please provide a valid currency.
                    </div>
                </div>
                <hr class="my-4">

                <button class="w-100 btn btn-primary btn-lg" type="submit" th:value="#{next}"></button>
            </div>
        </form>
    </main>
</div>

<script src="../../../../resources/static/js/bootstrap.bundle.min.js"></script>

<script src="js/form-validation.js"></script>
</body>
</html>
