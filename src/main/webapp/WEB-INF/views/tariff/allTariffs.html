<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>All tariffs</title>

    <style>
        .btn.my-btn {
            width: auto;
            overflow: auto;
        }
    </style>
    <script>
        function deleteRequest(id) {
            $.ajax({
                url: '/tariffs/delete/' + id,
                type: 'DELETE',
                success: function (data) {
                    console.log(data);
                    document.location.reload();
                }
            });
        }
    </script>
</head>
<body>
<div th:insert="components/header"></div>

<div class="page-container">

    <div class="d-inline">
        <h1>All tariffs</h1>
    </div>

        <table class="table table-striped table-hover">
            <thead>
            <tr>
                <th scope="col">#</th>
                <th th:text="#{product}" scope="col"></th>
                <th th:text="#{tariff}" scope="col"></th>
                <th th:text="#{price}" scope="col"></th>
                <th th:text="#{currency}" scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="tariff, iterationStatus: ${tariffs}">
                <td th:text="${iterationStatus.count}"></td>
                <td th:text="${tariff.product.product}"></td>
                <td th:text="${tariff.tariff}"></td>
                <td th:text="${tariff.price}"></td>
                <td>UAH</td>
            </tr>
            </tbody>
        </table>

    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
</div>
</body>
</html>
