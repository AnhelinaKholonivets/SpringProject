<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{tariff.add}"></title>
</head>
<body>
<div th:insert="components/header"></div>
<div class="page-container">
    <h1 th:text="#{tariff.add}" class="mx-auto"></h1>

    <form method="post" name="tariff" action="/tariffs/addTariff">
        <div>
            <label th:text="#{product}" for="product" class="form-label"></label>
            <select class="form-control custom-select custom-select-lg mb-3" id="product" name="product">
                <option th:text="#{choose}" selected></option>
                <option th:each="product : ${products}"
                        th:value="${product.id}"
                        th:text="${product.product}">
            </select>
        </div>
        <div class="mb-3">
            <label th:text="#{tariff.name}" for="tariff" class="form-label"></label>
            <input type="text" class="form-control" id="tariff" name="tariff"/>
        </div>
        <div class="mb-3">
            <label th:text="#{price}" for="price" class="form-label"></label>
            <input type="number" class="form-control" id="price" name="price"/>
        </div>
        <input class="w-100 btn btn-lg btn-primary" type="submit"/>
    </form>

</div>
</body>
</html>
