<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add new user</title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/form-validation.css" rel="stylesheet">
</head>
<body class="bg-light">
<div th:insert="components/header::head"></div>
<div class="container">
    <main>
        <h4 class="mb-3">Add new tariff</h4>
        <form class="needs-validation" novalidate>
            <div class="row g-1">

                <div class="col-7">
                    <label for="name" class="form-label">Tariff name</label>
                    <input type="text" class="form-control" id="name" required>
                    <div class="invalid-feedback">
                        Please enter tariff name.
                    </div>
                </div>
                <div class="col-3">
                    <label for="price" class="form-label">Price</label>
                    <input type="text" class="form-control" id="price" placeholder="0.00" required>
                    <div class="invalid-feedback">
                        Please enter price.
                    </div>
                </div>
                <div class="col-md-2">
                    <label for="currency" class="form-label">Currency</label>
                    <select class="form-select" id="currency" required>
                        <option value="">Choose...</option>
                        <option>UAH</option>
                    </select>
                    <div class="invalid-feedback">
                        Please provide a valid currency.
                    </div>
                </div>
                <hr class="my-4">

                <button class="w-100 btn btn-primary btn-lg" type="submit">Continue</button>
            </div>
        </form>
    </main>
</div>

<script src="js/bootstrap.bundle.min.js"></script>

<script src="js/form-validation.js"></script>
</body>
</html>
