<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title></title>
    <style>
        .page-container {
            margin-left: auto;
            margin-right: auto;
            width: 70%;
        }

        .form-signin {
            width: 100%;
            max-width: 330px;
            padding: 15px;
            margin: auto;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:fragment="header">
    <main>
        <header class="p-3 bg-dark text-white">
            <div class="container">
                <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">

                    <ul sec:authorize="isAnonymous()"
                        class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="/home" class="nav-link px-2 text-white">Home</a></li>
                        <li><a href="/tariffs" class="nav-link px-2 text-white">Tariffs</a></li>
                    </ul>

                    <ul sec:authorize="isAuthenticated()"
                        class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                        <li><a href="/home" class="nav-link px-2 text-white">Home</a></li>
                        <li><a href="/tariffs" class="nav-link px-2 text-white">Tariffs</a></li>
                        <li><a href="/users" class="nav-link px-2 text-white">Users</a></li>
                        <li><a href="/orders" class="nav-link px-2 text-white">Orders</a></li>
                    </ul>


                    <div class="text-end">
                        <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                            <li><a href="#" class="nav-link px-2 text-secondary ">EN</a></li>
                            <li><a class="nav-link px-2 text-white">|</a></li>
                            <li><a href="#" class="nav-link px-2 text-white">UA</a></li>
                            <li><a href="#" class="nav-link px-2 text-white">[[${#httpServletRequest.remoteUser}]]</a>
                            </li>
                            <li sec:authorize="isAnonymous()"><a class="btn btn-outline-light" href="/login"
                                                                 role="button">Login</a></li>
                            <li sec:authorize="isAuthenticated()"><a class="btn btn-outline-light" href="/logout"
                                                                     role="button">Logout</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </header>
    </main>
    <br>

    <script src="/js/bootstrap.bundle.min.js"></script>
</div>
</body>
</html>
