<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
    <script>
        function updateBalance() {
            let balance = parseFloat(document.getElementById("currentBalance").innerHTML);
            let addToBalance = parseFloat(document.getElementById("balanceToAdd").value);

            $.ajax({
                url: '/user/profile',
                type: 'PUT',
                data: "addToBalance=" + addToBalance,
                dataType: "json",
                success: function (data) {
                    document.getElementById("currentBalance").innerHTML
                        = (balance + addToBalance).toString();
                    console.log(data);
                }
            })
        }
    </script>
</head>
<body>
<div th:insert="components/header"></div>

<div class="page-container">


    <div class="text-center">
        <div class="row">
            <h4 th:text="${user.firstName}"></h4>
            <h4 th:text="${user.lastName}"></h4>
        </div>
        <div class="row">
            <h4 th:text="${user.email}"></h4>
        </div>
    </div>

    <h4>Balance amount: </h4>
    <h4 th:text="${user.balance}" style="color: green" id="currentBalance"></h4>


    <div class="input-group mb-3">
        <div class="col-xs-2">
            <input type="number" class="form-control" aria-label="balanceToAdd" id="balanceToAdd"
                   name="balanceToAdd">
        </div>
        <div class="input-group-append">
            <button class="btn btn-outline-primary" type="button" onclick="updateBalance()">Add</button>
        </div>
    </div>

    <br>

    <h4>Orders history</h4>
    <table class=" table table-striped table-hover
                ">
        <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">Product</th>
            <th scope="col">Tariff</th>
            <th scope="col">Price</th>
            <th scope="col">Date</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="order, iterationStatus: ${orders}">
            <td th:text="${iterationStatus.count}"></td>
            <td th:text="${order.tariff.product}"></td>
            <td th:text="${order.tariff.tariff}"></td>
            <td th:text="${order.tariff.price}"></td>
            <td th:text="${#temporals.format(order.dateTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
        </tr>
        </tbody>
    </table>
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center">
            <li class="page-item disabled">
                <a class="page-link">Previous</a>
            </li>
            <li class="page-item"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
