<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title th:text="#{header.login}"></title>
    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:insert="components/header"></div>

<div class="page-container">
    <main class="form-signin">
        <div th:if="${param.error}">
            <p th:text="#{error.login}"></p>
        </div>
        <div th:if="${param.logout}">
            <p th:text="#{user.out}"></p>
        </div>

        <form th:action="@{/login}" method="post">
            <div class="mb-3">
                <label th:text="#{email}" for="username" class="form-label"></label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label th:text="#{password}" for="password" class="form-label"></label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <input class="w-100 btn btn-lg btn-primary" type="submit" th:value="#{header.login}"/>
        </form>
    </main>
</div>
</body>
</html>
